<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Task Details</h1>

<div>
    <strong>ID:</strong> <span th:text="${task.id}"></span>
</div>
<div>
    <strong>Title:</strong> <span th:text="${task.title}"></span>
</div>
<div>
    <strong>Description:</strong> <span th:text="${task.description}"></span>
</div>
<div>
    <strong>Status:</strong> <span th:text="${task.status}"></span>
</div>
<div>
    <strong>Creation Date:</strong> <span th:text="${#temporals.format(task.creationDate, 'dd-MM-yyyy')}"></span>
</div>
<div>
    <strong>Creation Time:</strong> <span th:text="${#temporals.format(task.creationTime, 'HH:mm')}"></span>
</div>

<a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
<a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure?')">Delete</a>
<a href="/tasks">Back to Task List</a>
</body>
</html>
